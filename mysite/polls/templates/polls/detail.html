<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ question.question_text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container text-white">
        <main>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12">
                    <form class="text-center mb-5" action="{% url 'polls:vote' question.id %}" method="post">
                        {% csrf_token %}
                        <fieldset class="mb-3">
                            <legend>
                                <h1 class="display-1 text-center mt-5">{{ question.question_text }}</h1>
                                <h1 class="text-center mb-1">Choices</h1>
                            </legend>
                            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                            {% for choice in question.choice_set.all %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                                    <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                                </div>
                            {% endfor %}
                        </fieldset>
                        <input class="btn btn-warning" type="submit" value="Vote">
                        </form>
                        <a class="btn btn-secondary" href="{% url 'polls:index' %}">Other polls</a>
                </div>
            </div>
        </main>
        <footer class="fixed-bottom">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12 text-center">
                    <p>Made with Django.py & Bootstrap!</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
