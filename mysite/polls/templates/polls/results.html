<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles/style.css' %}">
  </head>
  <body class="bg-dark">
    <div class="container text-white">
        <main>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-6 text-center">
                    <h1 class="display-1 m-5">{{ question.question_text }}</h1>
                    <ul class="list-group">
                    {% for choice in question.choice_set.all %}
                        <li class="list-group-item d-flex justify-content-between">
                            <div><b>{{ choice.choice_text }}</b></div><div>{{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
                        </li>
                    {% endfor %}
                    </ul>
                    <a class="btn btn-secondary mt-5" href="{% url 'polls:detail' question.id %}">Vote again?</a>
                </div>
                <div class="col-12">
                    <a class="btn btn-secondary" href="{% url 'polls:index' %}">Other polls</a>
                </div>
            </div>
        </main>
        <footer class="fixed-bottom">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12 text-center">
                    <p class="m-0">Made with Django.py & Bootstrap!</p>
                    <div class="mb-3">
                        <img src="{% static 'polls/images/django-icon-svgrepo-com.svg' %}" alt="Django icon">
                        <img src="{% static 'polls/images/Bootstrap_logo.svg' %}" alt="Bootstrap icon">
                    </div>
                    
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
