<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles/style.css' %}">
  </head>
  <body class="bg-dark">
    <div class="container text-white">
        <main>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-8">
                    <h1 class="display-1 text-center m-5">Polls</h1>
                    {% if latest_question_list %}
                        <ul class="list-group">
                        {% for question in latest_question_list %}
                            <li class="list-group-item d-flex align-items-center justify-content-between">
                                <a href="{% url 'polls:detail' question.id %}">
                                    <b>{{ question.question_text }}</b>
                                </a>
                                {% if question.was_published_recently %}
                                <span class="badge bg-success">New!</span>
                                {% endif %}
                            </li>
                        {% endfor %}
                        </ul>
                        {% else %}
                            <p class="display-2 text-center">No polls are available.</p>
                    {% endif %}
                </div>
                <div class="col-12">
                </div>
            </div>
        </main>
        <footer class="fixed-bottom">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12 text-center">
                    <p class="m-0">Made with Django.py & Bootstrap!</p>
                    <div class="mb-3">
                        <img src="{% static 'polls/images/django-icon-svgrepo-com.svg' %}" alt="Django icon">
                        <img src="{% static 'polls/images/Bootstrap_logo.svg' %}" alt="Bootstrap icon">
                    </div>
                    
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
